<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="mostrarAreaAlert()">mostrar area no alert</button>
    <button onclick="mostrarAreaOutput()">mostrar area no output</button>

    <div id="output"></div>

    <script>
        var largura = prompt('digite a largura')
        largura = parseFloat(largura)

        var altura = prompt('digite a altura')
        altura = parseFloat(altura)

        function mostrarAreaAlert() {
            try {
                var area = calculaArea(largura, altura)
            } catch (e) {
                alert(e)
            }


            alert("A area total é: " + area)
        }

        function mostrarAreaOutput() {
            try {
                var area = calculaArea(largura, altura)
            } catch (e) {
                alert(e)
            }

            document.querySelector('#output').innerHTML = "A area total é: " + area
        }

        mostrarAreaAlert()

        function calculaArea(l, a) {
            if (l === undefined || a === undefined) {
                throw new Error("Calcular area precisa receber dois numeros")
            }

            if (isNaN(l) || isNaN(a)) {
                throw new Error("Apenas numeros")
            }
            return l * a
        }
    </script>
</body>

</html>
