<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercicio JS Switch...case</h1>

    <script>
        /*Pedir pasra o usuario digitarum numero de 1 a 6. 
        Mostrar na tela uma mensagems diferente para cada numero*/

        var n = prompt("Digite um numero")
        n = parseInt(n)

        switch (n) {
            case 1:
                alert("boa escolha")
                break;
            case 2:
                alert("isso ai")
                break;
            case 3:
                alert("nao foi dessa vez")
                break;
            case 4:
                alert("legal")
                break;
            case 5:
                alert("proximo...")
                break;
            case 6:
                alert("otimo")
                break;
            default:
                alert("Digite um numero de 1 a 6")
                break;
        }
    </script>
</body>

</html>
