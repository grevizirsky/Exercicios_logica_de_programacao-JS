<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercicio JS 2</h1>

    <script>
        //fazer o jogador1 digitar um numero
        var jogador1 = prompt("Jogador 1, digite um numero!")
        jogador1 = parseFloat(jogador1)
        //fazer o jogador2 digitar outro numero
        var jogador2 = prompt("Jogador 2, digite outro numero!")
        jogador2 = parseFloat(jogador2)
        //se forem iguais, mostrar mensagem "empate"
        //se nao, sortear um numero entre 0 e 1
        if (jogador1 === jogador2) {
            alert("Empate")
        } else {
            var sort = parseInt(Math.random() * 2)
            console.log(sort)

            //se o numero sorteado for 0, ganha quem escolher o numero MENOR
            //se o numero sorteado for 1, ganha quem escolher o numero MAIOR

            if (sort === 0) {
                if (jogador1 < jogador2) {
                    alert("Jogador 1 ganhou!")
                } else {
                    alert("Jogador 2 ganhou!")
                }
            } else {
                if (jogador1 > jogador2) {
                    alert("Jogador 1 ganhou")
                } else {
                    alert("Jogador 2 ganhou")
                }
            }
        }
    </script>
</body>

</html>
