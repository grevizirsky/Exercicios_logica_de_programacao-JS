<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="criarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>

    <div id="output"></div>

    <script>
        function criarTabuada(){
            //perguntar o numero para o usuario
            var n = prompt('digite um numero')
            limparTabuada()

            //converter o numero
            n = parseFloat(n)

            //criar uma variavel que sirva de indice
            var i = 1

            //enquanto indice <= 1000
                //concatena na variavel mensagem
            while(i <= 1000){
                mensagem += n + ' x ' + i + ' = ' + (n * i) + '<br>'
                i++
            }
            
            output.innerHTML = mensagem
        }

        function limparTabuada(){
            mensagem = ''
            output.innerHTML = mensagem
        }

        var output = document.querySelector('#output')
        var mensagem = ''

    </script>
</body>

</html>
