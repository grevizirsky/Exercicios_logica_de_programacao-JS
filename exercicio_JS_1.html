<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio JS</h1>

    <script>  
        //pedir para o usuario digitar um numero
        var n1 = prompt("Digite um numero")
        //converter em nuemro inteiro
        n1 = parseInt(n1)
        
        //pedir para o usuario digitar outro numero
        var n2 = prompt("Digite outro numero")
        //converter em numero inteiro
        n2 = parseInt(n2)
        /*
        mostrar em um alert o seguinte texto
        "o resto da divisao de (n1) por (n2) e: (resultado)"
        */
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2))
        /*
        mostrar em um alert o seguinte texto
        "o numero (n1) elevado a (n2) e: (resultado)"
        */

        alert("O numero " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2))

    </script>
</body>
</html>
